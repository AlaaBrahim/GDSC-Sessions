<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Matching Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.png" type="image/x-icon">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
        </nav>
    </header>
    <img style="width: 100vw;" src="gdsc_band.png" alt="banner">
    <main>
        <section class="banner">
            <h1>Welcome to the Flag Matching Game</h1>
        </section>
        <br><br><br>
        <section class="input-section">
            <div class="centered">
                <input type="text" id="flagInput" placeholder="Type the flag here">
                <button id="checkFlagButton">Check</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
